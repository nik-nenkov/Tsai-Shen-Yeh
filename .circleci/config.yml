# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.8.0
        auth:
          username: nnenkov
          password: $DOCKERHUB_PASSWORD
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install packages
          command: npm install
      - run:
          name: Run tests with JUnit as reporter
          command: jest --config jest.config.ts --collectCoverage=true --runInBand --ci --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test_reports/
      - run:
          name: Build project for prod
          command: npm run build
      - store_artifacts:
          path: ./dist/
      - run:
          name: Build docker image
          command: docker build -t nnenkov/tsai-app .
      - run:
          name: Push docker image to artifactory
          command: docker push nnenkov/tsai-app
